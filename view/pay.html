<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单支付</title>
</head>


<link rel="stylesheet" href="http://localhost:8081/dist/bootstrap-3.3.7-dist/css/bootstrap.css">
<link rel="stylesheet" href="http://localhost:8081/font/font_bottom/iconfont.css">
<link rel="stylesheet" href="http://localhost:8081/css/pay.css">
<link rel="stylesheet" href="http://localhost:8081/css/indextop.css">
<link rel="stylesheet" href="http://localhost:8081/css/indexbottom.css">
<script src="http://localhost:8081/dist/jquery-3.3.1.js"></script>
<script src="http://localhost:8081/dist/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<body>
<%-include nav.html%>
<section>
    <div class="title">支付方式</div>
    <div class="p_box1">
        <input type="radio" name="ok" checked>
        <img src="../images/roundImage/pay1.png" alt="">
        <span>支付宝</span>
    </div>
    <div class="p_box1">
        <input type="radio" name="ok">
        <img src="../images/roundImage/pay2.png" alt="">
        <span>微信支付</span>
    </div>

    <div class="title">确认订单信息</div>
    <div class="p_box2">
        <!--<img src="../images/roundImage/1.png" alt="">-->
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div2 price">￥<span></span>.00</div>
        <div class="div2 num">x<span>1</span></div>

    </div>
    <div class="p_box3">
        <div>实付金额：<span>￥<span id="price"></span>.00</span></div>
    </div>
    <button class="btn-submit">提交订单</button>
</section>

<%-include bottom.html%>

</body>
<script src="http://localhost:8081/js/roundJS/pay.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>allTeam</title>
    <link rel="stylesheet" href="../css/allTeam.css">
    <link rel="stylesheet" href="../font/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="allTeam-box">
        <div class="left-box">
            <div class="allTeam-search">
                <input type="text" value="">
                <i class="fa fa-search"></i>
            </div>
            <div class="left-list">
                    <ul>
                        <li class="list">我的小组</li>
                        <li class="list">官方小组</li>
                        <li class="list">新游上线</li>
                        <li class="list">动作冒险</li>
                        <li class="list">角色扮演</li>
                        <li class="list">射击竞技</li>
                        <li class="list">策略模拟</li>
                        <li class="list">体育竞速</li>
                        <li class="list">其他</li>
                    </ul>
             </div>
        </div>

        <div class="right-box">
            <div class="right-title">
                <div class="right-top1">我的小组</div>
                <p class="right-top2">共加入了xx个小组</p>
            </div>
            <div class="right-bottom">
                    <img src="../images/allTeam/yougameteam.png"/>
                    <a>
                        <h1 class="h1title">YouGame 综合讨论组</h1>
                    <p>
                      <i class="fa fa-user"></i>成员：<span>150</span>
                        <i class="fa fa-file-text"></i>U帖：<span>154</span>
                    </p>
                    </a>
                    <button class="btn-team">关注</button>
            </div>
        </div>
    </div>
</body>
</html>
